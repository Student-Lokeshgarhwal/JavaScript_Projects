<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic tac toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="heading">
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <button class="btn">
      <p id="mode">Dark</p>
    </button>
  </div>

  <div class="gameContainer">
    <div class="container">
      <div class="box bt-0 bl-0 br-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bt-0 bl-0 br-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0"><span class="boxtext"></span></div>
      <div class="box bt-0 bl-0 bb-0 br-0"><span class="boxtext"></span></div>
      <div class="box bt-0 bb-0 br-0"><span class="boxtext"></span></div>
      <div class="box bt-0 br-0 bb-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
      <h1>Welcome to Tic Tac Toe</h1>
      <div>
        <span class="info"></span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgbox">
        <img src="assets/excited.gif" alt="" id="gif">
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
