<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed typing Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box">
    <div class="top_part">
      <div class="title_part">
        <h2>Typing Test....</h2>
        <div class="sound">
          <label for="soundToggle"><span>Sound ON/OFF</span></label>
          <input type="checkbox" id="soundToggle">
        </div>
      </div>
      <hr>
      <div class="type-content">
        <input type="text" placeholder="Start typing...">
        <p></p>
      </div>
    </div>
    <div class="bottom_part">
        <p class="t-left">Time Left : 0</p>
        <p class="error">Mistake : 0</p>
        <p class="wpm">WPM : 0</p>
        <p class="cpm">CPM : 0</p>
        <button class="btn">Try Again</button>
    </div>
  </div>
  <script src="para.js"></script>
  <script src="script.js"></script>
</body>

</html>
